<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome İkonları -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Kendi CSS Dosyamız -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar (Giriş sayfasında genelde olmaz ama geri dönmek için buton koyduk) -->
    <!-- İstersen buraya navbar kodunu da ekleyebilirsin ama sade olması daha şık -->

    <!-- ORTALAMA KAPLAYICISI (YENİ EKLENDİ) -->
    <!-- flex-grow-1: Footer ile üst taraf arasındaki tüm boşluğu kaplar -->
    <!-- d-flex align...: İçindeki kartı tam ortaya getirir -->
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        
        <div class="card p-5 shadow-lg border-0" style="width: 380px; background-color: rgba(255, 255, 255, 0.95);">
            <div class="text-center mb-4">
                <!-- Uyarı İkonu -->
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041891.png" width="64" alt="Login Icon">
            </div>
            
            <h3 class="text-center mb-4" style="color: #3e2723;">Yönetici Girişi</h3>
            
            <input type="text" class="form-control mb-3 py-2" placeholder="Kullanıcı Adı">
            <input type="password" class="form-control mb-4 py-2" placeholder="Şifre">
            
            <button onclick="login()" class="btn btn-primary w-100 py-2 fw-bold" style="background-color: #8B4513; border: none;">
                Giriş Yap
            </button>
            
            <a href="index.html" class="d-block text-center mt-4 text-secondary text-decoration-none">
                <i class="fa-solid fa-arrow-left me-1"></i> Siteye Dön
            </a>
        </div>

    </div>

    <!-- Footer Kısmı (Aynı Kalacak) -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <span class="footer-text">&copy; 2025 <strong>Cafe Keyif</strong>. Tüm hakları saklıdır.</span>
                </div>
                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <span class="footer-text"><i class="fa-regular fa-clock me-2"></i> 09:00 - 23:00</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function login() { window.location.href = "admin.html"; }
    </script>
</body>
</html>
