<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">☕ Cafe Keyif</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Anasayfa</a>
                    <a class="nav-link active" href="menu.html">Menü</a>
                    <a class="nav-link" href="about.html">Hakkımızda</a>
                    <a class="nav-link" href="contact.html">İletişim</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content p-4" style="margin-top: 100px;">
        <h2 class="text-center mb-5" style="color: #4e342e; font-weight: bold;">Lezzet Menüsü</h2>
        <div class="row" id="menuList"></div>
    </div>
    
    
     <script>
        fetch('/api/menu')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('menuList');
                list.innerHTML = ""; 

                const allCategories = [...new Set(data.map(item => item.category))];

                allCategories.forEach(categoryName => {
                    const categoryItems = data.filter(item => item.category === categoryName);

                    if (categoryItems.length > 0) {
                        
                        list.innerHTML += `
                            <div class="col-12 mt-3 mb-2">
                                <h4 class="border-bottom pb-2" style="color: #4e342e; border-color: #8d6e63 !important;">
                                    ${categoryName}
                                </h4>
                            </div>
                        `;

                        categoryItems.forEach(item => {
                            list.innerHTML += `
                                <div class="col-lg-3 col-md-4 col-6 mb-3">
                                    <div class="card h-100 text-center p-2 shadow-sm border-0">
                                        <div class="card-body p-2">
                                            <h6 class="card-title fw-bold text-dark mb-1">${item.name}</h6>
                                            
                                            <p class="text-primary mt-1 fw-bold fs-5" style="color: #d32f2f !important;">
                                                ${item.price} TL
                                            </p>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                });
            });
    </script>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <span class="footer-text">
                        &copy; 2025 <strong>Cafe Keyif</strong>. Tüm hakları saklıdır.
                    </span>
                </div>

                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>

                <div class="col-md-4 text-center text-md-end">
                    <span class="footer-text">
                        <i class="fa-regular fa-clock me-2"></i> 09:00 - 23:00
                    </span>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
