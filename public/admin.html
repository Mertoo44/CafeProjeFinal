    <script>
        function loadItems() {
            fetch('/api/menu')
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById('adminTable');
                    table.innerHTML = "";
                    data.forEach(item => {
                        table.innerHTML += `
                            <tr>
                                <td>${item.name}</td>
                                <td><span class="badge bg-warning text-dark">${item.price} TL</span></td>
                                <td>${item.category}</td>
                                <td>
                                    <button onclick="del(${item.id})" class="btn btn-sm btn-outline-danger">Sil</button>
                                    <button onclick="upd(${item.id}, '${item.name}', ${item.price}, '${item.category}')" class="btn btn-sm btn-outline-primary">DÃ¼zenle</button>
                                </td>
                            </tr>`;
                    });
                });
        }

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const priceVal = document.getElementById('price').value;
            
            if(priceVal < 0) {
                alert("HATA: Fiyat 0'dan kÃ¼Ã§Ã¼k olamaz! â›”");
                return;
            }

            const newItem = {
                name: document.getElementById('name').value,
                price: priceVal,
                category: document.getElementById('category').value
            };

            fetch('/api/menu', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newItem)
            })
            .then(res => {
                if(!res.ok) return res.json().then(err => { throw new Error(err.error) });
                return res.json();
            })
            .then(() => { 
                loadItems(); 
                document.getElementById('addForm').reset();
                alert("ÃœrÃ¼n baÅŸarÄ±yla eklendi! âœ…");
            })
            .catch(err => alert("Hata: " + err.message));
        });

        window.del = (id) => { 
            if(confirm('Silmek istediÄŸine emin misin?')) {
                fetch(`/api/menu/${id}`, {method: 'DELETE'}).then(() => loadItems());
            }
        };

        window.upd = (id, name, price, currentCategory) => {
            const newPrice = prompt(`${name} iÃ§in yeni fiyatÄ± girin:`, price);
            
            if (newPrice !== null && newPrice.trim() !== "") {
                if(Number(newPrice) < 0) {
                    alert("HATA: Fiyat negatif olamaz! Ä°ÅŸlem iptal edildi.");
                    return;
                }

                fetch(`/api/menu/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: name, price: newPrice, category: currentCategory })
                })
                .then(res => {
                    if(!res.ok) return res.json().then(err => { throw new Error(err.error) });
                    loadItems();
                })
                .catch(err => alert("Hata: " + err.message));
            }
        };

        function loadMessages() {
            fetch('/api/messages')
                .then(res => res.json())
                .then(data => {
                    const table = document.getElementById('messagesTable');
                    table.innerHTML = "";
                    if(data.length === 0) {
                        table.innerHTML = '<tr><td colspan="5" class="text-center p-3 text-muted">HenÃ¼z hiÃ§ mesaj yok.</td></tr>';
                        return;
                    }
                    data.forEach(msg => {
                        table.innerHTML += `
                            <tr>
                                <td style="font-size: 0.9rem;">${msg.date}</td>
                                <td class="fw-bold">${msg.name}</td>
                                <td><a href="mailto:${msg.email}">${msg.email}</a></td>
                                <td>${msg.message}</td>
                                <td><button onclick="deleteMessage(${msg.id})" class="btn btn-sm btn-danger">Sil</button></td>
                            </tr>`;
                    });
                });
        }

        window.deleteMessage = (id) => {
            if(confirm('Bu mesajÄ± silmek istiyor musunuz?')) {
                fetch(`/api/messages/${id}`, { method: 'DELETE' }).then(() => loadMessages());
            }
        };

        loadItems();
        loadMessages();
    </script>
